<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <link rel="stylesheet" href="/FrontEnd/CSS/RContraseña.css">
</head>
<body>
    <header>
        <img src="/FrontEnd/Assets/LogoNV.jpg" alt="" width="80px" style="margin:2px 2px;">
        <h1 class="Titulo">New Vision</h1>
    </header>
    
    <div class="container">
        <h1>Recuperar Contraseña</h1>
        <p>Introduce tu dirección de correo electrónico para recibir un enlace para restablecer tu contraseña.</p>
        <form id="recoveryForm">
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">Enviar</button>
        </form>
        <p id="message"></p>
    </div>
    <script >
        
document.addEventListener('DOMContentLoaded', function() {
    var recoveryForm = document.getElementById('recoveryForm');
    var message = document.getElementById('message');

    recoveryForm.addEventListener('submit', function(event) {
        event.preventDefault(); 

        var email = document.getElementById('email').value;

      
        if (email) {

            message.textContent = 'Hemos enviado un enlace de recuperación a ' + email + '.';
            message.style.color = 'green';
        } else {
            message.textContent = 'Por favor, introduce un correo electrónico válido.';
            message.style.color = 'red';
        }
    });
});

    </script>
</body>
</html>
